<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.13/dist/ethers.min.js"></script>
    <script>
      async function connectToWallet() {
        if (typeof window.ethereum === 'undefined') {
          return console.error("Please install MetaMask to access the Ethereum web3 API from your browser.");
        }

        try {
          await window.ethereum.enable();
          console.log("MetaMask is connected.");
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </head>
  <body>
    <header class="header">
      <img src="college-icon.svg" alt="College Icon">
      <h1 class="header-title">College</h1>
      <button onclick="connectToWallet()" class="connect-btn">Connect to Wallet</button>
    </header>
    <main>
      <div class="form-container">
        <h2 class="form-title">Claim Your Certificate</h2>
        <form action="#">
          <div class="form-group">
            <label for="issue-address">Issue Address</label>
            <input type="text" id="issue-address" name="issue-address">
          </div>
          <div class="form-group">
            <label for="claim-certificate">Claim Certificate</label>
            <input type="text" id="claim-certificate" name="claim-certificate">
          </div>
          <button class="submit-btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
